<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d2942e9ffe.js" crossorigin="anonymous"></script>
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="busca">
            <input type="text" placeholder="nome da cidade">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="erro">
            nome de cidade inválido
        </div>
        <div class="tempo">
            <img src="images/clear.png" class="imagem">
            <h1 class="graus">30°c</h1>
            <h2 class="cidade">Campina Grande</h2>
            <div class="detalhes">
                <div class="col">
                    <img src="images/humidity.png">
                <div>
                    <p class="humidade">20%</p>
                    <p>Humidade</p>
                </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="vento">0</p>
                        <p>Velocidade do vento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
